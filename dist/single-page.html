<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta http-equiv="x-ua-compatible" content="ie=edge">
		<link href="font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/onepage-scroll.css">
	    <link rel="stylesheet" type="text/css" href="css/jquery.custom-scrollbar.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	    <link rel="stylesheet" type="text/css" href="css/style.css.map">
	</head>
  	<body>
  		<div class="main container-fluid ">
  			<section id="home">
	  			<div class="hp-backgr">
	  				<header>
		  				<nav class="navbar navbar-default">
						  <div class="container-fluid">
						    <!-- Brand and toggle get grouped for better mobile display -->
						    <div class="navbar-header">
						      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						        <span class="sr-only">Toggle navigation</span>
						        <span class="icon-bar"></span>
						        <span class="icon-bar"></span>
						        <span class="icon-bar"></span>
						      </button>
						     <a href="#" class="logo"><img src="img/logo.png" alt="Logo"></a>
						    </div>

						    <!-- Collect the nav links, forms, and other content for toggling -->
						    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						      <ul class="nav navbar-nav">
						        <li class="active"><a href="#">Aide</a></li>
						        <li><a href="#">Connexion</a></li>
						      </ul>
						    </div><!-- /.navbar-collapse -->
						  </div><!-- /.container-fluid -->
						</nav>
		  			</header><!-- header -->
		  			<main>
		  				<div class="container text-center">
		  					<div class="info">
		  						<h1>Un saisonnier ? Un extra ?<br>Trouvez vite et engagez simplement.</h1>
		  						<div class="btn register pull-right">
		  							<a href="">Je m’inscris</a>
		  						</div>
		  					</div>
		  				</div>

		  				<div class="search-form text-center clearfix">
		  					<form class="form-inline">
			  					<div class="dropdown">
								  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
								    Je cherche <span>un candidat</span>
								    <i class="fa fa-chevron-down" aria-hidden="true"></i>
								  </button>
								  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
								    <li><a href="#">test1</a></li>
								    <li><a href="#">test2</a></li>
								  </ul>
								</div>
							  <div class="form-group">
							    <input type="text" class="form-control" placeholder="Métier">
							  </div>
							  <div class="form-group">
							    <input type="email" class="form-control" placeholder="Localisation">
							  </div>
							  <button id="scroll-btn" type="button" class="btn btn-default">Je trouve</button>
							</form>
		  				</div>
		  			</main><!-- main -->
	  			</div>
  			</section><!-- home -->

  			<section class="second-page">
  				<div class="inner-backgr">
		  			<div class="container-fluid inner-page-main-top text-center clearfix">
		  				<div class="inner-page-main-top-wrapper">
		  					<h2 class="col-xs-12 col-sm-6">Troops a trouvé<span>124 candidats</span></h2>
		  					<p class="col-xs-12 col-sm-6">Compléter votre profil pour accéder aux détails</p>
		  				</div>
		  			</div>
		  		</div><!-- inner-backgr -->
		  		<main class="inner-page-main">
		  			<div class="main-content">
		  				<div class="main-content-top clearfix">
		  					<h3 class="col-xs-12">Inscrivez-vous rapidement en <span>3 étapes</span></h3>
		  				</div>
		  				<div class="container">
		  					<div class="col-xs-12 clearfix">
		  						<div class="col-xs-4 col-sm-8 pull-left page-number">1/3</div>
		  						<div class="col-xs-8 col-sm-4 col-md-2 pull-right completeness">10% <span>du profil complété</span></div>
		  					</div>
		  					<form class="form-steps col-xs-12 clearfix">
							  <div class="col-xs-12 col-sm-4 form-group">
							    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email@troops.fr">
							    <label for="exampleInputEmail1">EMAIL</label>
							  </div>
							  <div class="col-xs-12 col-sm-4 form-group">
							    <input type="first-name" class="form-control" id="exampleInputFirstName" placeholder="John">
							    <label for="exampleInputFirstName">prénom</label>
							  </div>
							  <div class="col-xs-12 col-sm-4 form-group">
							    <input type="last-name" class="form-control" id="exampleInputLastName" placeholder="Doe">
							    <label for="exampleInputLastName">nom</label>
							  </div>
							  <div class="col-xs-12 col-sm-4 form-group">
							    <input type="company" class="form-control" id="exampleInputCompany" placeholder="Troops">
							    <label for="exampleInputCompany">société</label>
							  </div>
							  <div class="col-xs-12 col-sm-4 form-group">
							    <input type="telephone" class="form-control" id="exampleInputTelephone" placeholder="01 02 03 04 05">
							    <label for="exampleInputTelephone">Téléphone</label>
							  </div>
							  <div class="col-xs-12 col-sm-4 form-group">
							    <input type="postal-code" class="form-control" id="exampleInputPostalCode" placeholder="75001">
							    <label for="exampleInputPostalCode">code postal</label>
							  </div>
							</form>
							<div class="col-xs-12">
								<button class="pull-left social-btn">Je me connecte avec
									<i class="fa fa-facebook" aria-hidden="true"></i>
								</button>
								<div class="next-step pull-right">
									<a href="">Je vais à l’étape 2/3 <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
								</div>
							</div>
		  				</div>
		  			</div>

		  		</main><!-- main -->
  			</section>
  		</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.custom-scrollbar.min.js"></script>
    <script src="js/jquery.onepage-scroll.min.js"></script>
    <script src="js/script.js"></script>
    </body>
</html>
